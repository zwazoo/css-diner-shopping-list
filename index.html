<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CSS Diner Shopping List</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
</head>
<body>
    <header class="ba-header">
        <h1>CSS Diner Shopping List</h1>
        <span>Let's go to the mall!</span>
    </header>
    <div class="container">
        <main class="ba-main">
            <ul class="ba-list">
                <li>
                    <label>
                        <input type="checkbox">
                        <span>A lot of pickles <span class="ba-list-item">for the next lessons about CSS</span></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                    <span>10 apples <span class="ba-list-item">for more CSS manipulations</span></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>20 oranges <span class="ba-list-item">because they are awesome</span></span>
                    </label>
                </li>
                <li>
                    <label>
                            <input type="checkbox">
                            <span>13 plates <span class="ba-list-item">hm..they always disappear</span></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>15 bentos</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>1 bottle of Sake ^_^ <span class="ba-list">for my friends</span></span>
                    </label>
                </li>
            </ul>

            
        </main>

        <footer class="ba-footer">
            <p class="ba-end">Bon appetit :)</p>
        </footer>
    </div>
</body>
</html>
